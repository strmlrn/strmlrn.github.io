<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamRizz Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <h2>Recent Searches</h2>
            <button id="view-all-searches">View All Searches</button>
            <ul id="recent-searches"></ul>
        </aside>
        <main>
            <h1 id="welcome-message"></h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@examrizz" class="icon"><i class="fab fa-youtube"></i></a>
                <a href="https://discord.gg/your-discord-invite" class="icon"><i class="fab fa-discord"></i></a>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-button">Search</button>
                </div>
            </div>
            <div id="results-container">
                <div id="results"></div>
                <button id="load-more" style="display: none;">Load More</button>
            </div>
        </main>
    </div>
    <div id="recent-searches-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>All Recent Searches</h2>
            <ul id="all-recent-searches"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
